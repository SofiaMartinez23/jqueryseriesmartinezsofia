        <main class="container">
        <div class="bg-body-tertiary p-5 rounded">
            <h1>Nuevo personaje</h1>
            <label>Nombre: </label><br/>
            <input type="text" id="cajaNombre"/><br/>
            <label>Imagen: </label><br/>
            <input type="text" id="cajaImagen"/><br/>
            <label>Serie: </label><br/>
            <select id="cajaSelect"></select>
            <button id="botonInsertar">Insertar personaje</button>
        </div>
        </main>
        <script src="js/jquery-3.7.1.js"></script>
        <script src="js/bootstrap.bundle.js"></script>
        <script src="js/sweetalert2.all.min.js"></script>
    
        <script>
            let url = "https://apiseriespersonajes2024.azurewebsites.net/";
            $(document).ready(function(){

                $("#cajaSelect").change(function(){
                    var idSerie = $(this).val();
                    loadPersonajes(idSerie);
                })
                $("#botonInsertar").click(function(){
                    var nombre = $("#cajaNombre").val();
                    var imagen = $("#cajaImagen").val();
                    var seriesSelect = parseInt($("#cajaSelect").val());

                    var personaje = new Object;
                        personaje.idPersonaje = 1;
                        personaje.nombre = nombre;
                        personaje.imagen = imagen;
                        personaje.idSerie = seriesSelect;

                    var personajeJSON = JSON.stringify(personaje);
                    var request = "api/personajes";
                    $.ajax({
                        url: url + request,
                        type:"POST",
                        contentType: "application/json",
                        data: personajeJSON,
                        success: function(data){
                            console.log("añadido");
                            window.location.href = "series.html";
                        }
                    })
                })
            })

            function loadSeries(){
                var request = "api/series";
                $.ajax({
                    url: url + request,
                    type:"GET",
                    contentType: "application/json",
                    success: function(data){
                        var html = "";
                        $.each(data, function(index, serie) {
                            html += "<option value='" + serie.idSerie + "'>" + serie.nombre + "</option>";
                        })
                        $("#cajaSelectSerie").html(html);
                    }
                })
            }
        </script>
